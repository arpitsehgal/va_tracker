            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff; /* Solid white background */
            color: #333;
        }
    
        .mdl-card {
            width: 75%; /* Widened the card by 25% */
            max-width: 900px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    
        .mdl-card__title {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
    
        .field-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
    
        .field-container label {
            flex: 0 0 30%;
            text-align: left;
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            padding-left: 10px;
        }
    
        .field-container input,
        .field-container select {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fafafa;
        }
    
        .field-container input:focus,
        .field-container select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }
    
       
        .mdl-button--submit {
            width: 69%; /* Match the width of input fields */
            padding: 12px 15px; /* Consistent padding */
            font-size: 1rem; /* Consistent font size */
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            background: #2575fc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 260px;
            transition: background 0.3s, transform 0.2s;
        }
        
        .mdl-button--submit:active {
            transform: scale(0.98);
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
    
    
    
</head>

        function updateReferenceNumber() {
            const product = document.getElementById('product').value;
            const documentType = document.getElementById('document_type').value;
            const referenceNumberField = document.getElementById('reference_number');
    
            // Generate reference number based on product and document type
            if (product && documentType && referenceData[product]) {
                referenceNumberField.value = referenceData[product][documentType] || "N/A";
            } else {
                referenceNumberField.value = "";
            }
        }
    
        // Attach event listeners for dynamic updates
        document.getElementById('product').addEventListener('change', updateReferenceNumber);
        document.getElementById('document_type').addEventListener('change', updateReferenceNumber);
    </script>
